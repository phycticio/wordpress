server {
    listen 80;
    server_name localhost ecigintelligence.localhost;

    root /var/www/html;
    index index.php index.html index.htm;

    resolver 8.8.8.8 1.1.1.1 valid=300s;
    resolver_timeout 5s;

    location ^~ /wp-content/uploads/ {
        try_files $uri @production_proxy;
    }

    location @production_proxy {
        set $prod_url https://ecigintelligence.com;
        proxy_pass $prod_url$request_uri;
        proxy_set_header Host ecigintelligence.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_ssl_server_name on;
        proxy_ssl_name ecigintelligence.com;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
        proxy_ssl_session_reuse on;
        proxy_intercept_errors on;
        error_page 404 /index.php;
        # add_header X-Proxy-Status "Miss - Fetched from Production";
    }

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}